name: Update CRI Proto

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update proto files
        run: |
          nix develop --command bash -c './scripts/update-proto.sh'

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/cri/proto/ proto/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No proto changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Proto changes detected:"
            git diff --stat src/cri/proto/ proto/
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CRI proto from kubernetes/cri-api"
          title: "chore: Update CRI proto files"
          body: |
            This PR updates the CRI protobuf definitions from [kubernetes/cri-api](https://github.com/kubernetes/cri-api).

            ## Changes
            - Updated `proto/api.proto` from upstream
            - Regenerated `src/cri/proto/api.pb-c.c` and `api.pb-c.h`

            ## Verification
            - [ ] Build passes: `nix build`
            - [ ] Tests pass: `nix flake check`
            - [ ] crictl works: `crictl version`

            ---
            *This PR was automatically created by the update-proto workflow.*
          branch: update-cri-proto
          delete-branch: true
          labels: |
            dependencies
            automated
